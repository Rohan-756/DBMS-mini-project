{% extends "base.html" %}

{% block content %}
<section class="min-h-[70vh] grid place-items-center">
  <div class="w-full max-w-md">
    <div class="bg-white shadow-sm ring-1 ring-slate-200 rounded-xl overflow-hidden">
      <div class="px-6 pt-5 border-b border-slate-100">
        <h1 class="text-xl font-semibold">Sign in to your account</h1>
        <p class="text-sm text-slate-500 mb-4">Use your username and password.</p>
      </div>
      <form method="POST" class="p-6 space-y-5">
        <div>
          <label for="username" class="block text-sm font-medium text-slate-700">Username</label>
          <input id="username" name="username" type="text" class="mt-1 w-full rounded-md border-slate-300 focus:border-indigo-500 focus:ring-indigo-500" placeholder="e.g., student1" required>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
          <input id="password" name="password" type="password" class="mt-1 w-full rounded-md border-slate-300 focus:border-indigo-500 focus:ring-indigo-500" placeholder="••••••••" required>
        </div>
        <div class="flex items-center justify-between">
          <button type="submit" class="inline-flex items-center justify-center px-4 py-2 rounded-md bg-indigo-600 text-white hover:bg-indigo-700 transition">Sign In</button>
          <a href="{{ url_for('register') }}" class="text-sm text-indigo-600 hover:text-indigo-700">Create an account</a>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
