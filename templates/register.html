{% extends "base.html" %}

{% block title %}Register - CourseHub{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-2xl">
        <div class="bg-white/90 backdrop-blur-sm shadow-2xl rounded-3xl overflow-hidden border border-white/20">
            <div class="px-8 py-6 bg-gradient-to-r from-blue-500 to-indigo-600">
                <h2 class="text-3xl font-bold text-white">Create Account</h2>
                <p class="text-blue-100 mt-2">Join CourseHub today</p>
            </div>
            
            <form method="POST" action="{{ url_for('register_post') }}" class="p-8 space-y-6">
                <!-- Role Selection -->
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-3">I am a</label>
                    <div class="grid grid-cols-2 gap-4">
                        <label class="relative cursor-pointer">
                            <input type="radio" name="role" value="student" checked class="peer sr-only" onchange="toggleRole()">
                            <div class="p-4 rounded-xl border-2 border-slate-200 peer-checked:border-blue-500 peer-checked:bg-blue-50 transition">
                                <div class="flex items-center gap-3">
                                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"/>
                                    </svg>
                                    <span class="font-bold text-slate-800">Student</span>
                                </div>
                            </div>
                        </label>
                        <label class="relative cursor-pointer">
                            <input type="radio" name="role" value="faculty" class="peer sr-only" onchange="toggleRole()">
                            <div class="p-4 rounded-xl border-2 border-slate-200 peer-checked:border-blue-500 peer-checked:bg-blue-50 transition">
                                <div class="flex items-center gap-3">
                                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                                    </svg>
                                    <span class="font-bold text-slate-800">Faculty</span>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
                
                <!-- Personal Information -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="first_name" class="block text-sm font-bold text-slate-700 mb-2">First Name</label>
                        <input type="text" id="first_name" name="first_name" required
                               class="w-full px-4 py-3 rounded-xl border-2 border-slate-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition outline-none"
                               placeholder="John">
                    </div>
                    <div>
                        <label for="last_name" class="block text-sm font-bold text-slate-700 mb-2">Last Name</label>
                        <input type="text" id="last_name" name="last_name" required
                               class="w-full px-4 py-3 rounded-xl border-2 border-slate-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition outline-none"
                               placeholder="Doe">
                    </div>
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-bold text-slate-700 mb-2">Email</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-3 rounded-xl border-2 border-slate-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition outline-none"
                           placeholder="john.doe@university.edu">
                </div>
                
                <div>
                    <label for="dept_id" class="block text-sm font-bold text-slate-700 mb-2">Department</label>
                    <select id="dept_id" name="dept_id" required
                            class="w-full px-4 py-3 rounded-xl border-2 border-slate-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition outline-none">
                        <option value="">Select Department</option>
                        {% for dept in departments %}
                        <option value="{{ dept.dept_id }}">{{ dept.dept_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <!-- Student-specific field -->
                <div id="enrollment_year_field">
                    <label for="enrollment_year" class="block text-sm font-bold text-slate-700 mb-2">Enrollment Year</label>
                    <input type="number" id="enrollment_year" name="enrollment_year" min="2020" max="2030"
                           class="w-full px-4 py-3 rounded-xl border-2 border-slate-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition outline-none"
                           placeholder="2024">
                </div>
                
                <!-- Login Credentials -->
                <div class="pt-4 border-t border-slate-200">
                    <h3 class="font-bold text-slate-800 mb-4">Login Credentials</h3>
                    <div class="space-y-4">
                        <div>
                            <label for="username" class="block text-sm font-bold text-slate-700 mb-2">Username</label>
                            <input type="text" id="username" name="username" required
                                   class="w-full px-4 py-3 rounded-xl border-2 border-slate-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition outline-none"
                                   placeholder="Choose a username">
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-bold text-slate-700 mb-2">Password</label>
                            <input type="password" id="password" name="password" required
                                   class="w-full px-4 py-3 rounded-xl border-2 border-slate-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition outline-none"
                                   placeholder="Create a password">
                        </div>
                    </div>
                </div>
                
                <button type="submit" 
                        class="w-full py-4 px-6 rounded-xl bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-bold text-lg shadow-lg hover:shadow-xl hover:scale-[1.02] transition-all duration-200">
                    Create Account
                </button>
                
                <div class="text-center">
                    <p class="text-slate-600">
                        Already have an account? 
                        <a href="{{ url_for('index') }}" class="text-blue-600 font-bold hover:underline">Sign in</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function toggleRole() {
    const role = document.querySelector('input[name="role"]:checked').value;
    const enrollmentField = document.getElementById('enrollment_year_field');
    const enrollmentInput = document.getElementById('enrollment_year');
    
    if (role === 'student') {
        enrollmentField.style.display = 'block';
        enrollmentInput.required = true;
    } else {
        enrollmentField.style.display = 'none';
        enrollmentInput.required = false;
    }
}
</script>
{% endblock %}
